<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String
        let firstName = "Nan ";
        let lastName = "Rutha";
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(firstName);
        console.log(lastName);
        console.log(firstName.length);

        let fullName = firstName + lastName ;
        console.log (fullName);
        console.log(typeof(fullName));
        console.log("My name is " + fullName);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(5,3));

        let hi = " Welcome to my class";
        console.log(hi.trim());

        let ser = "JavaScript is easy";
        let res = ser.search("is");
        console.log(res);

        let rep = "I am Web Developer";
        let result_rep = rep.repeat("Web","Android");
        console.log(result_rep);

        //backtick sing ``
        let string = `I am a 
        Zero to 
        Pro Student`;
        console.log(string);
        console.log(typeof(string));
        console.log(`my name is ${fullName}`);

        //line break \n
        console.log("Hello \n Js");
        // tab \t 
        console.log("Hello \t JavaScript");

        console.log("I'm a Programmer")
        console.log('I\m a Programmer')
    </script>
</body>
</html>
